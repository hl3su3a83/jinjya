<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神社抽籤系統</title>
    <style>
        /* 将整个页面容器居中 */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* 设置一个居中容器 */
        .container {
            position: relative;
            text-align: center;
        }

        /* 调整神社图片的大小 */
        .jinja-image {
            width: 300px; /* 你可以调整这个值改变图片大小 */
            height: auto;
        }

        /* 设置按钮在神社图片的中央 */
        .draw-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f77;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .draw-button:hover {
            background-color: #d66;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 添加神社图案 -->
        <img src="jinja.png" alt="神社" class="jinja-image">

        <!-- 抽籤按钮，放在神社图案的正中间 -->
        <button class="draw-button" onclick="drawOmikuji()">抽籤</button>
    </div>

    <script src="omikuji.js"></script>
    <script>
        function drawOmikuji() {
            // 调用抽籤的JavaScript代码
            alert("你的抽籤結果是：吉！");
            // 你可以在这里调用 omikuji.js 里的代码来生成抽籤结果
        }
    </script>
</body>
</html>
